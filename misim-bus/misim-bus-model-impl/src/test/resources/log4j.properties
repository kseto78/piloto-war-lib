### Para dirigir mensajes a la salida estandar ###
log4j.appender.pantalla=org.apache.log4j.ConsoleAppender
log4j.appender.pantalla.Target=System.out
log4j.appender.pantalla.layout=org.apache.log4j.PatternLayout
log4j.appender.pantalla.layout.ConversionPattern=%d %5p %c{1}:%L - %m%n

### Root logger ###
log4j.rootLogger=DEBUG, pantalla

#Nivel de trazas de la aplicacion
log4j.logger.misim.bus.persistance=DEBUG

# Default level for common clases
log4j.logger.org.hibernate.loader=INFO
log4j.logger.org.hibernate.persister=INFO
log4j.logger.org.hibernate.cfg=WARN
log4j.logger.org.hibernate.id=INFO
log4j.logger.org.springframework.core=INFO
log4j.logger.org.springframework.context=INFO
log4j.logger.org.springframework.beans=INFO
log4j.logger.org.springframework.security=INFO
log4j.logger.org.springframework.web=INFO
log4j.logger.org.springframework.aop=INFO
