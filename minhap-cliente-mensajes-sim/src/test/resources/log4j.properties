### Root logger ###
log4j.rootLogger=DEBUG,pantalla,file

### Para dirigir mensajes a la salida estandar ###
log4j.appender.pantalla=org.apache.log4j.ConsoleAppender
log4j.appender.pantalla.Target=System.out
log4j.appender.pantalla.layout=org.apache.log4j.PatternLayout
log4j.appender.pantalla.layout.ConversionPattern=%d %5p %c{1}:%L - %m%n

### Para dirigir mensajes a un fichero ###
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=${jboss.server.log.dir}/server_carpeta.log
log4j.appender.file.MaxFileSize=10GB
log4j.appender.file.MaxBackupIndex=1
log4j.appender.file.Threshold=DEBUG
log4j.appender.file.DatePattern='.'yyy-MM-dd
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %5p %c{1}:%L - %m%n

#Nivel de trazas de la aplicacion
log4j.logger.es.minhap=DEBUG

# Default level for common clases
log4j.logger.org.apache.cxf=DEBUG
log4j.logger.org.apache.commons=DEBUG
log4j.logger.org.apache.ws.security=DEBUG
log4j.logger.org.apache.xml.security=DEBUG
log4j.logger.org.apache.jcp.xml=DEBUG
log4j.logger.org.springframework.core=DEBUG
log4j.logger.org.springframework.context=DEBUG
log4j.logger.org.springframework.beans=DEBUG
log4j.logger.org.springframework.security=DEBUG
log4j.logger.org.springframework.web=DEBUG
log4j.logger.org.springframework.aop=DEBUG